
<!DOCTYPE html>
<html lang="PT-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>Pagina do Instagram</title>
<link rel="stylesheet"href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="img/celular.png.png"alt="celular">
      </div>
      <div class="instagrram-continue">
          <div class="group">
              <img src="img/logo instagran.png"class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="img/imagem2.png" class="imagem2"alt="foto de perfil">
              </div>
              <a href="#"class="instagram-login">Continue como banguelarex</a>
              <a href="#"class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">não é banguelarex</p>
              <p class="not-accont"></p>
              <span class="link-blue">alternar contas</span>
             ou
              <span class="link-blue">increva-se</span>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o Aplicativo</p>
              <div class="download">
                <a href="https://play.google.com/store">
                    <img src="img/logo gp.png" class="app-download"alt="Google Play">
                    </a>
                    <a href="https://www.apple.com/br/app-store/">
                    <img src="img/logo aple.png"class="app-download" alt="App Store">
                    </a>
          </div>
          </div>
      </div>

  </div> 
    

</body>
</html>
